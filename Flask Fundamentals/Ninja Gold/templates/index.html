<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'ninjagold.css')}}">
    <title>Ninja Gold</title>
  </head>
  <body>
  <div class="YourGold">
    <h2>Your Gold: {{session['gold']}}</h2>

  </div>
  <div class="Locations">
    <div class="Place">
      <h3>Farm</h3>
      <p>(earns 10-20 golds)</p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="farm">
        <input type ="submit" value="Find Gold!">
      </form>
    </div>
    <div class="Place">
      <h3>Cave</h3>
      <p>(earns 5-10 golds)</p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="cave">
        <input type ="submit" value="Find Gold!">
      </form>
    </div>
    <div class="Place">
      <h3>House</h3>
      <p>(earns 2-5 golds)</p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="house">
        <input type ="submit" value="Find Gold!">
      </form>
    </div>
    <div class="Place">
      <h3>Casino</h3>
      <p>(earns/takes 0-50 golds)</p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="casino">
        <input type ="submit" value="Find Gold!">
      </form>
    </div>
  </div>
  <div id="activities">
    <h2>Activities:</h2>
    <p>{{session['activities']}}</p>
    <!--{% for a in activties | reverse %}
      <p class="{{a['class']}}">{{a['activity']}}</p>
    {% endfor %}-->
  </div>

 <a href='/reset'><button>New Game</button></a>


  </body>
</html>
