<html>
  <head>
  <link rel="stylesheet" type="text/css" href="{{url_for("static", filename= "dojosurveystylesheet.css")}}">
  <title>Dojo Survey</title>
  </head>
  <body>
    <div class="container">
    <h1>Dojo Survey</h1>
     <form action='/result' method='post'>
       <div class= "form-group">
         <label for="name">Your Name:</label>
         <input type="text" id="name" class="form-control"name="name">
       </div>
       <div class= "form-group">
         <label for="location">Dojo Location:</label>
         <select type="text" id="location" class="form-control"name="location">
           <option value = "Seattle">Seattle</option>
           <option value = "San Jose">San Jose</option>
           <option value = "DC">DC</option>
           <option value = "Chicago">Chicago</option>
           <option value = "Online">Online</option>
         </select>
       </div>
       <div class= "form-group">
         <label for="language">Favorite Language:</label>
         <select type="text" id="language" class="form-control"name="language">
           <option value = "Python">Python</option>
           <option value = "Ruby">Ruby</option>
           <option value = "JavaScript">JavaScript</option>
         </select>
       </div>
       <div class= "form-group">
         <label for="comment">Comment (optional):</label>
         <textarea type="text" id="comment" class="form-control"name="comment"></textarea>
       </div>
        <div class="form-group">
           <input type='submit' class='btn btn-success form-control' value='Submit'>
        </div>
     </form>
   </div>
 </body>
</html>
