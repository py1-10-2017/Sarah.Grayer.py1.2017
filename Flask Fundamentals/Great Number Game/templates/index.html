<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'great_number_game.css')}}">
    <title>Great Number Game</title>
  </head>
  <body>
    <div class="heading">
      <h1>Welcome to the Great Number Game!</h1>
      <h2>I am thinking of a number between 1 and 100.</h2>
      <h2>Take a guess!</h2>
    </div>

    <form action = "/guess" method = "post">
      <input type="number" name="guess">
    </form>
    <form action="/guess" method="post">
      <input type = "submit" value="Submit">
    </form>


    {% if session['result'] == 'low' %}
    <h4>Too low</h4>

    {% elif session['result'] == 'high' %}
    <h4>Too high</h4>

    {% elif session['result'] == 'correct' %}
    <h3>That's right!!</h3>


    <a href='/reset'><button>Play Again</button></a>
  {% endif %}

  </body>
</html>
