<!DOCTYPE HTML>
<html>
  <head>
    <title>(Filter Range)</title>
    <script type="text/javascript">

    function filterrange(arr, min, max){
      var newarray = []
      for (var i = 0; i <= arr.length; i++){
        if (arr[i] < max && arr[i] > min){
          newarray.push(arr[i])
        }
        else{}
      }
      console.log(newarray)
    }

    filterrange([1,5,10,20,0,8,15,18,14,-5], 3, 15)

    </script>
  </head>
<body>
</body>
</html>
