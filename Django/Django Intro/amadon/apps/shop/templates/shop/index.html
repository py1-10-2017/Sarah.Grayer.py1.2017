<!doctype html>
<html>
<head>
  <title>Amadon</title>
  {% load static %}
  <link rel = "stylesheet" href = "{% static 'shop/style.css' %}">
</head>
<body>
  <h1>Amadon Store!</h1>
    <div class = "store">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <form action = "/buy/{{ item.id }}" method = "POST">
              {% csrf_token %}
              <select name = "quantity">
                <option>1</option>
                <option>4</option>
                <option>3</option>
                <option>4</option>
              </select>
              <button type = "submit">Buy!</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </body>
</html>
