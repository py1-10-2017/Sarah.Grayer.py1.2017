<!doctype html>
<html>
  <head>
    <title>Survey From</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'surveys/style.css' %}">
  </head>
  <body>
    <div class = "survey">
    <h1>Dojo Survey</h1>
    <form action='/surveys/process' method = "POST">
      {% csrf_token %}
      <p><label for = "name">Name: </label><input type = "text" name = "name" placeholder = "Name"></input>
      </p>
      <p><label for = "location">Dojo Location: </label>
        <select type = "text" name = "location" class = "form-control" placeholder = "Location">
          <option value = "Seattle">Seattle</option>
          <option value = "San Jose">San Jose</option>
          <option value = "DC">DC</option>
          <option value = "Chicago">Chicago</option>
          <option value = "Online">Online</option>
        </select>
      </p>
      <p><label for = "language">Favorite Language: </label>
        <select type = "text" class = "form-control" name = "language" placeholder = "Language">
          <option value = "Python">Python</option>
          <option value = "Ruby">Ruby</otpion>
          <option value = "JavaScript">JavaScript</option>
        </select>
      </p>
      <p><label for = "comment">Comment (optional): </label>
        <textarea type = "text" name = "comment" placeholder = "Comment"></textarea>
      </p>
    <input type = "submit" value = "Submit">
    <!--<a href = "/results"> <button>Submit</button></a>-->
    </form>
  </div>
  </body>
</html>
